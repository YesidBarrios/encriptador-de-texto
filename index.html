<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="asset/icon.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Encriptador de Texto</title>
  </head>
  <body>
    <header>
      <div class="header-info">
        <a
          class="link__logoAlura"
          title="Alura"
          href="https://www.aluracursos.com/"
          target="_blank"
        >
          <img class="logo-alura" src="asset/LogoAlura.png" alt="Logo Alura" />
        </a>
        <h1 class="footer-titulo">Encriptador de Texto</h1>
      </div>
    </header>
    <main class="contenido">
      <div class="contenido-encriptador">
        <textarea
          id="text-ingresado"
          placeholder="Ingresa el texto a encriptar o desencriptar"
        ></textarea>
        <p class="advertencia">
          <i class="fas fa-exclamation-circle"></i>No ingrese mayúsculas,
          acentos o signos especiales
        </p>
        <div class="btn-accion">
          <button onclick="encriptarTexto()" class="btn">Encriptar</button>
          <button onclick="desencriptarTexto()" class="btn">
            Desencriptar
          </button>
        </div>
      </div>

      <div class="panel-imagen">
        <img class="avatar" src="asset/Muñeco.png" alt="avatar" />
        <h2 class="panel-mensaje">Ningún Mensaje Encontrado</h2>
        <p class="panel-parrafo"></p>
      </div>

      <div class="texto-resultado">
        <textarea
          id="resultado"
          readonly
          placeholder="El resultado aparecerá aquí"
          title="Texto encriptado"
          rows="4"
          cols="50"
        ></textarea>

        <button onclick="copiarTexto()" class="btn">Copiar</button>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-info">
        <a
          href="https://github.com/YesidBarrios"
          target="_blank"
          class="footer-links-social"
          title="github"
        >
          <i class="fab fa-github"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/yesidbarrios05/"
          target="_blank"
          class="footer-links-social"
          title="linkedin"
        >
          <i class="fa-brands fa-linkedin-in"></i>
        </a>
      </div>
      <p class="footer-info-text">Realizado Para Alura Latam</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
